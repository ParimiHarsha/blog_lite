<!-- templates/search_bar.html -->
<template>
  <div>
    <input type="text" v-model="searchTerm" @input="search" />
    <ul>
      <li v-for="result in results" :key="result.id">
        <div>{{ result.username }}</div>
        <button @click="follow(result)">Follow</button>
      </li>
    </ul>
  </div>
</template>

<script>
import axios from "axios";

export default {
  data() {
    return {
      searchTerm: "",
      results: [],
    };
  },
  methods: {
    async search() {
      try {
        const response = await axios.get("/api/users", {
          params: {
            q: this.searchTerm,
          },
        });
        this.results = response.data;
      } catch (error) {
        console.error(error);
      }
    },
    async follow(user) {
      try {
        await axios.post(`/api/users/${user.id}/follow`);
        user.following = true;
      } catch (error) {
        console.error(error);
      }
    },
  },
};
</script>
