<!DOCTYPE html>
<html>

<head>
  <title>Edit Blog</title>
</head>

<button type="button" class="btn btn-outline-dark" data-bs-toggle="modal" :data-bs-target="'#edit_blog-'+blog.id">
  edit
</button>

<div class="modal fade" :id="'edit_blog-'+blog.id" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Blog</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form method="POST">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" value="{{ blog.title }}" required><br><br>
          <label for="caption">Caption:</label>
          <textarea id="caption" name="caption" required>{{ blog.caption }}</textarea><br><br>
          <label for="image_url">Image URL:</label>
          <input type="text" id="image_url" name="image_url" value="{{ blog.image_url }}"><br><br>
          <input type="submit" value="Save">
        </form>
      </div>
    </div>
  </div>
</div>
