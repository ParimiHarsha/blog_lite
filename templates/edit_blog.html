<!DOCTYPE html>
<html>
  <head>
    <title>Edit Blog</title>
  </head>
  <body>
    <h1>Edit Blog</h1>
    <form method="POST">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" value="{{ blog.title }}" required><br><br>
      <label for="caption">Caption:</label>
      <textarea id="caption" name="caption" required>{{ blog.caption }}</textarea><br><br>
      <label for="image_url">Image URL:</label>
      <input type="text" id="image_url" name="image_url" value="{{ blog.image_url }}"><br><br>
      <input type="submit" value="Save">
    </form>
  </body>
</html>
