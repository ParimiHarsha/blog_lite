<!DOCTYPE html>
<html>
  <head>
    <title>{{ blog.title }}</title>
  </head>
  <body>
    <h1>{{ blog.title }}</h1>
    <p>{{ blog.caption }}</p>
    {% if blog.image_url %}
    <img src="{{ blog.image_url }}" alt="{{ blog.title }}" style="max-width: 100%">
    {% endif %}
    <p>Created on {{ blog.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</p>
    <a href="{{ url_for('edit_blog', blog_id=blog.id) }}">Edit</a>
    <form method="POST" style="display:inline">
      <input type="hidden" name="_method" value="DELETE">
      <input type="submit" value="Delete">
    </form>
  </body>
</html>
